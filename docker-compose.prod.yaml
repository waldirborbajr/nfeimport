version: "3.8"

services:

  nfeimport:
    stdin_open: true
    tty: true
    container_name: ct_python
    hostname: ct_python
    image: nfeimport
    build:
      context: .
      dockerfile: dockerfile/Dockerfile
      # target: base
    command: watch -n 600 NFeRun.sh
    restart: always
    volumes:
      - $PWD/xml:/nfeimport/xml:rw
    networks:
      - infra
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  infra:
    driver: bridge