version: "3.8"

services:

  nfeimport:
    stdin_open: true
    tty: true
    container_name: ct_python
    hostname: ct_python
    image: nfeimport
    build: 
      context: .
      dockerfile: dockerfile/Dockerfile
    command: watch -n 120 python /nfeimport/NFeImport.py xml/
    volumes:
      - $PWD/xml:/nfeimport/xml:rw
      - $PWD/.:/nfeimport:rw
    depends_on:
      - database      
    networks:
      - infra
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  infra:
    driver: bridge